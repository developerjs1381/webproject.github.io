<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Glass Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: "Segoe UI", Tahoma, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .light {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 80%);
      pointer-events: none;
      mix-blend-mode: overlay;
      transform: translate(-50%, -50%);
      filter: blur(40px);
      z-index: 9999;
    }

    .glass-box {
      width: 90%;
      max-width: 1100px;
      padding: 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      z-index: 1;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .circle {
      text-align: center;
      animation: float 6s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .circle video,
    .circle img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .circle:hover video,
    .circle:hover img {
      transform: scale(1.12);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    .circle p {
      margin-top: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="light" id="light"></div>

  <div class="glass-box">
    <a href="industrial.html" class="circle">
      <video src="Industrial.mp4" autoplay muted loop></video>
      <p>Industrial</p>
    </a>
    <a href="medical.html" class="circle">
      <video src="Medical project.mp4" autoplay muted loop></video>
      <p>Medical</p>
    </a>
    <a href="banking.html" class="circle">
      <video src="banking.mp4" autoplay muted loop></video>
      <p>Finance & Banking</p>
    </a>
    <a href="video.html" class="circle">
      <video src="generated_video.mp4" autoplay muted loop></video>
      <p>Video Example</p>
    </a>
    <a href="farming.html" class="circle">
      <video src="Smart farming.mp4" autoplay muted loop></video>
      <p>Smart Farming</p>
    </a>
  </div>

  <script>
    const light = document.getElementById("light");
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateLight() {
      currentX += (mouseX - currentX) * 0.1;
      currentY += (mouseY - currentY) * 0.1;
      light.style.left = currentX + "px";
      light.style.top = currentY + "px";
      requestAnimationFrame(animateLight);
    }
    animateLight();
  </script>
</body>
</html>
