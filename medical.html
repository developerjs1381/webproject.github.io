<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Boxes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
      font-family: 'Vazirmatn', sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      color: #fff;
      transform: scale(0.9);
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }

    .box:nth-child(1) { animation-delay: 0.2s; }
    .box:nth-child(2) { animation-delay: 0.4s; }
    .box:nth-child(3) { animation-delay: 0.6s; }
    .box:nth-child(4) { animation-delay: 0.8s; }

    .box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .content {
      padding: 15px;
    }

    .box:hover {
      transform: scale(1.05) rotate(1deg);
      transition: 0.4s ease;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="https://picsum.photos/400/200?random=1" alt="عکس 1">
      <div class="content">
        <h3>عنوان اول</h3>
        <p>این یک متن آزمایشی است برای توضیحات باکس اول.</p>
      </div>
    </div>
    <div class="box">
      <img src="https://picsum.photos/400/200?random=2" alt="عکس 2">
      <div class="content">
        <h3>عنوان دوم</h3>
        <p>این یک متن آزمایشی است برای توضیحات باکس دوم.</p>
      </div>
    </div>
    <div class="box">
      <img src="https://picsum.photos/400/200?random=3" alt="عکس 3">
      <div class="content">
        <h3>عنوان سوم</h3>
        <p>این یک متن آزمایشی است برای توضیحات باکس سوم.</p>
      </div>
    </div>
    <div class="box">
      <img src="https://picsum.photos/400/200?random=4" alt="عکس 4">
      <div class="content">
        <h3>عنوان چهارم</h3>
        <p>این یک متن آزمایشی است برای توضیحات باکس چهارم.</p>
      </div>
    </div>
  </div>
</body>
</html>
